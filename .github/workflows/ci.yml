name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Validate YAML files
        run: |
          yamllint inventory/ || true
          yamllint playbooks/ || true
          yamllint roles/ || true

      - name: Check inventory structure
        run: |
          if [ ! -f inventory/hosts.yml ]; then
            echo "Error: inventory/hosts.yml not found"
            exit 1
          fi
          echo "âœ“ Inventory file exists"

      - name: Validate playbook syntax
        run: |
          ansible-playbook --syntax-check playbooks/site.yml -i inventory/hosts.yml
          ansible-playbook --syntax-check playbooks/backup.yml -i inventory/hosts.yml || true
          ansible-playbook --syntax-check playbooks/switchover.yml -i inventory/hosts.yml || true

      - name: Check role structure
        run: |
          for role in roles/*/; do
            if [ -d "$role" ]; then
              echo "Checking role: $(basename $role)"
              if [ ! -d "$role/tasks" ]; then
                echo "Warning: tasks directory missing in $(basename $role)"
              fi
            fi
          done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true
