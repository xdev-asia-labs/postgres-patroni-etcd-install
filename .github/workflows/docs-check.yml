name: Documentation Check

on:
  push:
    branches: [main, develop]
    paths:
      - "**.md"
      - ".env.example"
  pull_request:
    branches: [main, develop]
    paths:
      - "**.md"
      - ".env.example"

jobs:
  markdown-check:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: "**/*.md"
          config: ".markdownlint.json"
        continue-on-error: true

  link-check:
    name: Link Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check links in README
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          config-file: ".markdown-link-check.json"
        continue-on-error: true

  env-check:
    name: Validate .env.example
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check .env.example exists
        run: |
          if [ ! -f .env.example ]; then
            echo "Error: .env.example not found!"
            exit 1
          fi
          echo "✓ .env.example found"

      - name: Validate .env.example format
        run: |
          # Check for required variables
          required_vars=(
            "NODE1_IP"
            "NODE2_IP"
            "NODE3_IP"
            "POSTGRESQL_SUPERUSER_PASSWORD"
            "POSTGRESQL_REPLICATION_PASSWORD"
            "PATRONI_RESTAPI_PASSWORD"
          )

          for var in "${required_vars[@]}"; do
            if ! grep -q "^$var=" .env.example; then
              echo "Error: Required variable $var not found in .env.example"
              exit 1
            fi
            echo "✓ $var found"
          done

          echo "✓ All required variables present in .env.example"
