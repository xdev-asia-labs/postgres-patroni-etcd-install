name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - no previous tag"
            CHANGELOG="First release of PostgreSQL HA Cluster with Patroni & etcd"
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file
          cat > CHANGELOG.md << EOF
          # Changelog for ${{ steps.version.outputs.version }}

          ## Changes
          $CHANGELOG

          ## Components
          - PostgreSQL 18.1
          - Patroni 4.1.0
          - etcd 3.5.25
          - PgBouncer 1.25.0

          ## Features
          - High Availability with automatic failover
          - Connection pooling with PgBouncer
          - Distributed configuration with etcd
          - Ansible automation for deployment
          - Multi-node cluster support
          EOF

      - name: Create Release Archive
        run: |
          # Create release archive
          VERSION=${{ steps.version.outputs.version }}
          ARCHIVE_NAME="postgres-patroni-etcd-${VERSION}.tar.gz"

          # Exclude unnecessary files
          tar -czf $ARCHIVE_NAME \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tar.gz' \
            --exclude='.DS_Store' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            .

          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            ${{ env.archive_name }}
            README.md
            README-vi.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release notes
        run: |
          echo "‚úÖ Release ${{ steps.version.outputs.version }} created successfully!"
          echo "üì¶ Archive: ${{ env.archive_name }}"
          echo "üìù Changelog generated from git history"

  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Validate playbooks
        run: |
          echo "Validating Ansible playbooks..."
          ansible-playbook --syntax-check playbooks/site.yml -i inventory/hosts.yml

      - name: Check required files
        run: |
          echo "Checking required files..."
          required_files=(
            "README.md"
            "README-vi.md"
            "LICENSE"
            ".env.example"
            "inventory/hosts.yml"
            "playbooks/site.yml"
          )

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Required file missing: $file"
              exit 1
            fi
            echo "‚úÖ Found: $file"
          done

      - name: Release validation complete
        run: |
          echo "‚úÖ Release validation completed successfully!"
          echo "üéâ All checks passed!"
